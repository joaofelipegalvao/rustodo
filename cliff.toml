[changelog]
header = """
## Changelog\n
All notable changes to this project will be documented in this file.\n
The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
{% for release in releases %}\
    {% if release.version %}\
        {% if release.previous.version %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/joaofelipegalvao/todo-cli/compare/{{ release.previous.version }}...{{ release.version }}
        {% else %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/joaofelipegalvao/todo-cli/releases/tag/{{ release.version }}
        {% endif %}\
    {% else %}\
        [unreleased]: https://github.com/joaofelipegalvao/todo-cli/compare/{{ releases | map(attribute="version") | select() | first }}...HEAD
    {% endif %}\
{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^docs", group = "Documentation" },
  { message = "^test", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore", skip = true },
  { message = "^ci", skip = true },
  { message = "^style", skip = true },
]
filter_commits = true
tag_pattern = "v[0-9]*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
